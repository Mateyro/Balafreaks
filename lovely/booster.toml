[manifest]
version = "1.0.0"
dump_lua = true
priority = -1

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = "G.GAME.pack_choices = self.ability.choose or self.config.center.config.choose or 1"
position = "after"
payload = '''
G.GAME.pack_choices = ((self.ability.choose and self.ability.extra) and math.min(math.floor(self.ability.extra), self.ability.choose)) or 1
if G.GAME.extra_pack_size then
    self.ability.extra = self.ability.extra + G.GAME.extra_pack_size
    G.GAME.pack_choices = G.GAME.pack_choices + G.GAME.extra_pack_size
end
self.ability.extra = math.min(self.ability.extra, 1000)
G.GAME.pack_choices = math.min(G.GAME.pack_choices, 1000)
G.GAME.pack_size = self.ability.extra
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/UI_definitions.lua"
pattern = '''{n=G.UIT.T, config={text = "X", lang = G.LANGUAGES['en-us'], scale = scale*2, colour = G.C.UI_MULT, shadow = true}},'''
position = "at"
payload = '''{n=G.UIT.T, config={id = "opUI", text = balf.HackbOperator.symb, lang = G.LANGUAGES['en-us'], scale = scale*2, colour = G.C.UI_MULT, shadow = true}},'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "if hand_chips*mult > 0 then"
position = "at"
payload = "if balf.getscore(hand_chips, mult) > to_big(0) then"
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "if to_big(hand_chips)*mult > to_big(0) then"
position = "at"
payload = "if to_big(balf.getscore(hand_chips, mult)) > to_big(0) then"
match_indent = true

[[patches]]
[patches.regex]
target = "functions/state_events.lua"
pattern = '''hand_chips\*mult'''
position = "at"
payload = '''balf.getscore(hand_chips, mult)'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/misc_functions.lua"
pattern = "G.ARGS.score_intensity.earned_score = G.GAME.current_round.current_hand.chips*G.GAME.current_round.current_hand.mult"
position = "at"
payload = '''
local big = to_big(0)
if not G.GAME.blind or to_big(G.GAME.blind.chips or 0) <= big then
	G.ARGS.score_intensity.earned_score = 0
else
	G.ARGS.score_intensity.earned_score = math.max(balf.getscore(G.GAME.current_round.current_hand.chips, G.GAME.current_round.current_hand.mult), 100)
end
big = nil
'''
match_indent = true
